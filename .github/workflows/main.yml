name: build oc.nginx

on:
  repository_dispatch:
    types: dispatch-from-webModules
  push:
    branches:
      - main
jobs:
  # Run tests.
  # See also https://docs.docker.com/docker-hub/builds/automated-testing/
  
  build:
    
    outputs:
      output1: ${{ steps.imagename.outputs.image }}

    # runs-on: self-hosted
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Checkout submodules
        run: git submodule update --init --recursive --remote

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
 
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
         username: ${{ secrets.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push builder container
        uses: docker/build-push-action@v3
        with:
          file: Dockerfile.builder
          context: .
          platforms: linux/amd64
          push: true
          build-args: |
            BASE_IMAGE_RELEASE=20.04
            BASE_IMAGE=ubuntu
            TAG=dev 
          tags: |
            abcdesktopio/oc.nginx:builder

      - name: Build and push oc.nginx container
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64
          build-args: |
            BASE_IMAGE_RELEASE=20.04
            BASE_IMAGE=ubuntu
            TAG=dev 
          push: true
          tags: |
            abcdesktopio/oc.nginx:dev
      
      # - name: update platform
      #  run: curl -X POST -u "${{ secrets.WEBHOOK_USERNAME }}:${{ secrets.WEBHOOK_PASSWORD }}" -d "daemonset-nginx"  "${{ secrets.WEBHOOK_URL }}/kubernetes/rollout"
         
      - name: Output image name
        id: imagename 
        run: echo "::set-output name=image::abcdesktopio/oc.nginx:dev"
